name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: npm install

      - name: Decrypt signing key
        run: |
          gpg --quiet --batch --yes --decrypt \
            --passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            --output /tmp/signing.key \
            .github/signing.key.gpg

      - name: Build Tauri app
        run: |
          export TAURI_SIGNING_PRIVATE_KEY="$(cat /tmp/signing.key)"
          export TAURI_SIGNING_PRIVATE_KEY_PASSWORD="${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}"
          npm run tauri build -- --target ${{ matrix.target }}

      - name: Find and rename artifacts
        id: artifacts
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Find the built files
          APP=$(find src-tauri/target -name "*.app" -type d | head -1)
          TARBALL=$(find src-tauri/target -name "*.app.tar.gz" | head -1)
          SIG=$(find src-tauri/target -name "*.app.tar.gz.sig" | head -1)

          mkdir -p artifacts/release
          mkdir -p artifacts/updater

          # Updater files go to gh-pages
          if [ -f "$TARBALL" ]; then
            cp "$TARBALL" "artifacts/updater/Editor.Workshop_${VERSION}_${{ matrix.arch }}.app.tar.gz"
          fi
          if [ -f "$SIG" ]; then
            cp "$SIG" "artifacts/updater/Editor.Workshop_${VERSION}_${{ matrix.arch }}.app.tar.gz.sig"
          fi

          ls -la artifacts/updater/

      - name: Create PKG installer
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          APP=$(find src-tauri/target -name "*.app" -type d | head -1)

          # Make postinstall script executable
          chmod +x .github/scripts/postinstall

          # Create scripts directory for pkgbuild
          mkdir -p /tmp/pkg-scripts
          cp .github/scripts/postinstall /tmp/pkg-scripts/

          # Create component package
          pkgbuild \
            --root "$(dirname "$APP")" \
            --component-plist /dev/null \
            --install-location /Applications \
            --scripts /tmp/pkg-scripts \
            --identifier com.editors-workshop.app \
            --version "$VERSION" \
            "artifacts/release/Editor.Workshop_${VERSION}_${{ matrix.arch }}.pkg"

          ls -la artifacts/release/

      # Upload PKG directly to release
      - name: Upload PKG to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/release/*.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Updater files still go through artifacts for gh-pages deployment
      - name: Upload updater artifacts
        uses: actions/upload-artifact@v4
        with:
          name: updater-${{ matrix.arch }}
          path: artifacts/updater/*
          compression-level: 0

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download updater artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: updater-*
          path: updater
          merge-multiple: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: List updater files
        run: |
          echo "Updater files:"
          ls -la updater/

      - name: Create latest.json
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ARM64_SIG=$(cat updater/*_arm64.app.tar.gz.sig)
          X64_SIG=$(cat updater/*_x64.app.tar.gz.sig)

          cat > updater/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See the assets to download this version and install.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${ARM64_SIG}",
                "url": "https://myedithub.github.io/Editor-Workshop/Editor.Workshop_${VERSION}_arm64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${X64_SIG}",
                "url": "https://myedithub.github.io/Editor-Workshop/Editor.Workshop_${VERSION}_x64.app.tar.gz"
              }
            }
          }
          EOF
          cat updater/latest.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./updater
          keep_files: true

      - name: Update Release description
        uses: softprops/action-gh-release@v1
        with:
          name: 'Editor Workshop v${{ steps.version.outputs.VERSION }}'
          body: |
            ## Download

            | Mac Type | Download |
            |----------|----------|
            | **Apple Silicon** (M1/M2/M3/M4) | [Download](https://github.com/MyEditHub/Editor-Workshop/releases/download/v${{ steps.version.outputs.VERSION }}/Editor.Workshop_${{ steps.version.outputs.VERSION }}_arm64.pkg) |
            | **Intel** | [Download](https://github.com/MyEditHub/Editor-Workshop/releases/download/v${{ steps.version.outputs.VERSION }}/Editor.Workshop_${{ steps.version.outputs.VERSION }}_x64.pkg) |

            **Installation:** Double-click the `.pkg` file and follow the installer prompts.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
