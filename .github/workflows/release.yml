name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: npm install

      - name: Decrypt signing key
        run: |
          gpg --quiet --batch --yes --decrypt \
            --passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            --output /tmp/signing.key \
            .github/signing.key.gpg

      - name: Build Tauri app
        run: |
          export TAURI_SIGNING_PRIVATE_KEY="$(cat /tmp/signing.key)"
          export TAURI_SIGNING_PRIVATE_KEY_PASSWORD="${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}"
          npm run tauri build -- --target ${{ matrix.target }}

      - name: Find and rename artifacts
        id: artifacts
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Find the built files
          DMG=$(find src-tauri/target -name "*.dmg" | head -1)
          TARBALL=$(find src-tauri/target -name "*.app.tar.gz" | head -1)
          SIG=$(find src-tauri/target -name "*.app.tar.gz.sig" | head -1)

          mkdir -p artifacts

          # Copy with architecture-specific names
          if [ -f "$DMG" ]; then
            cp "$DMG" "artifacts/Editor.Workshop_${VERSION}_${{ matrix.arch }}.dmg"
          fi
          if [ -f "$TARBALL" ]; then
            cp "$TARBALL" "artifacts/Editor.Workshop_${VERSION}_${{ matrix.arch }}.app.tar.gz"
          fi
          if [ -f "$SIG" ]; then
            cp "$SIG" "artifacts/Editor.Workshop_${VERSION}_${{ matrix.arch }}.app.tar.gz.sig"
          fi

          ls -la artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: artifacts/*
          compression-level: 0

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64
          path: release

      - name: Download x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-x64
          path: release

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: ls -la release/

      - name: Create latest.json
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ARM64_SIG=$(cat release/*_arm64.app.tar.gz.sig)
          X64_SIG=$(cat release/*_x64.app.tar.gz.sig)

          cat > release/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See the assets to download this version and install.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${ARM64_SIG}",
                "url": "https://github.com/MyEditHub/Editor-Workshop/releases/download/v${VERSION}/Editor.Workshop_${VERSION}_arm64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${X64_SIG}",
                "url": "https://github.com/MyEditHub/Editor-Workshop/releases/download/v${VERSION}/Editor.Workshop_${VERSION}_x64.app.tar.gz"
              }
            }
          }
          EOF
          cat release/latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: 'Editor Workshop v${{ steps.version.outputs.VERSION }}'
          body: 'See the assets to download this version and install.'
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
