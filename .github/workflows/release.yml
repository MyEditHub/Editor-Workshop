name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: npm install

      - name: Build and sign (Apple Silicon)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Build and sign (Intel)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: List build artifacts (debug)
        run: |
          echo "=== ARM64 DMG files ==="
          ls -la src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/ || echo "No ARM64 dmg folder"
          echo "=== x86_64 DMG files ==="
          ls -la src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/ || echo "No x86_64 dmg folder"

      - name: Create universal binary and latest.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          # Find the actual DMG files (Tauri 2 naming may vary)
          ARM_DMG=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg" ! -name "*.sig" | head -1)
          ARM_SIG=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg.sig" | head -1)

          if [ -z "$ARM_DMG" ]; then
            echo "ERROR: Could not find ARM64 DMG file"
            exit 1
          fi

          echo "Found ARM DMG: $ARM_DMG"
          echo "Found ARM SIG: $ARM_SIG"

          # Copy as universal (using ARM version)
          cp "$ARM_DMG" "Editor_Workshop_${VERSION}_universal.dmg"
          if [ -n "$ARM_SIG" ]; then
            cp "$ARM_SIG" "Editor_Workshop_${VERSION}_universal.dmg.sig"
            SIGNATURE=$(cat "$ARM_SIG")
          else
            SIGNATURE=""
          fi

          # Create latest.json for auto-updater
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/Editor_Workshop_${VERSION}_universal.dmg",
            "signature": "$SIGNATURE",
            "notes": "See release notes at https://github.com/${{ github.repository }}/releases/tag/v$VERSION"
          }
          EOF

          echo "=== Created files ==="
          ls -la Editor_Workshop_* latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Editor_Workshop_*_universal.dmg
            Editor_Workshop_*_universal.dmg.sig
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg.sig
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg.sig
            latest.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
